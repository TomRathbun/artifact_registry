# alembic.ini  (replace the [alembic] section)
[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration script filenames
file_template = %%(rev)s_%%(slug)s

# set to 'true' to run the environment in "offline" mode
# offline_mode = false

# logging configuration
# logging = ...

# The database URL â€“ THIS IS THE KEY LINE
sqlalchemy.url = sqlite:///./registry.db